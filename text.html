<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download PDF</title>
  </head>
  <body>
    <h1>Download PDF</h1>
    <button id="download-button">Download PDF</button>

    <script>
      // Replace this URL with the actual Cloudinary URL of your PDF
      const cloudinaryUrl =
        "http://res.cloudinary.com/dr9d2kmnd/image/upload/v1738783289/ddg06bml6z89oxjmoir7.pdf";

      document
        .getElementById("download-button")
        .addEventListener("click", function () {
          const link = document.createElement("a");
          link.href = cloudinaryUrl;
          link.download = "downloaded.pdf"; // You can set the desired file name here
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>
  </body>
</html>
